<!DOCTYPE html>
<html>
  <title>Ernesto Olivier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
  </style>
  <body class="w3-light-grey">

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">

      <!-- The Grid -->
      <div class="w3-row-padding">
      
        <!-- Left Column -->
        <div class="w3-third">
        
          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container">
              <img src="avatar.JPG" style="width:100%" alt="Avatar">
              <div class="w3-display-topleft w3-container w3-text-black">
                <h2 id="name" style="text-shadow: -1px 0 whitesmoke, 0 1px whitesmoke, 1px 0 whitesmoke, 0 -1px whitesmoke"></h2>
              </div>
            </div>
            <div class="w3-container">
              <p id="profession"><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i></p>
              <p id="home"><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i></p>
              <p id="mail"><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i></p>
              <p id="cel"><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i></p>
              <hr>

              <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>
              <div id="skills"></div>

              <p class="w3-large w3-text-theme"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Languages</b></p>
              <div id="languages"></div>

              <p class="w3-large w3-text-theme"><b><i class="fa fa-trophy fa-fw w3-margin-right w3-text-teal"></i>Awards</b></p>
              <div id="awards"></div>

            </div>
          </div>
          <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-twothird">
        
          <div id="work-experience" class="w3-container w3-card w3-white w3-margin-bottom">
            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-industry fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Work Experience</h2>
          </div>

          <div id="education" class="w3-container w3-card w3-white">
            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-graduation-cap fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Education</h2>
          </div>

          <!-- End Right Column -->
        </div>
        
        <!-- End Grid -->
      </div>
      
      <!-- End Page Container -->
    </div>

    <footer class="w3-container w3-teal w3-center w3-margin-top">
      <p>Find me on social media</p>
      <i class="fa fa-github w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>     
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p>Based on template of <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
